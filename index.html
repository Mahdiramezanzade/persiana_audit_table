
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Persiana Audit Program Dynamic</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .upload-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background-color: #333;
      color: #ffcc00;
    }
    tr:nth-child(even) {
      background-color: #2a2a2a;
    }
    .chart-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin: 2rem auto;
    }
    .chart-container {
      flex: 1 1 400px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Persiana Audit Program Monthly</h1>

  <div class="upload-container">
    <input type="file" id="upload" accept=".xlsx" />
  </div>

  <div class="chart-row">
    <div class="chart-container">
      <canvas id="barChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <div id="tableContainer"></div>

  <script>
    const uploadInput = document.getElementById('upload');
    const pieColors = [
      '#FF6384', '#36A2EB', '#FFCE56',
      '#4BC0C0', '#9966FF', '#FF9F40', '#00D084', '#F67019'
    ];

    uploadInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        renderTable(jsonData);
        renderCharts(jsonData);
      };
      reader.readAsArrayBuffer(file);
    });

    function renderTable(data) {
      const tableContainer = document.getElementById('tableContainer');
      let html = "<table><thead><tr>";
      data[3].forEach(col => {
        html += `<th>${col || ''}</th>`;
      });
      html += "</tr></thead><tbody>";
      for (let i = 4; i < data.length; i++) {
        html += "<tr>";
        data[i].forEach(cell => {
          html += `<td>${cell !== undefined ? cell : '-'}</td>`;
        });
        html += "</tr>";
      }
      html += "</tbody></table>";
      tableContainer.innerHTML = html;
    }

    function renderCharts(data) {
      const labels = [], salaries = [], totals = [];
      for (let i = 4; i < data.length - 1; i++) {
        labels.push(data[i][1]);
        salaries.push(data[i][2]);
        totals.push(Math.abs(data[i][10]));
      }

      // Clear previous charts if they exist
      if (window.barChart) window.barChart.destroy();
      if (window.pieChart) window.pieChart.destroy();

      const barCtx = document.getElementById('barChart').getContext('2d');
      window.barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Personnel Salaries',
            data: salaries,
            backgroundColor: pieColors.slice(0, labels.length),
            borderColor: '#000',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });

      const pieCtx = document.getElementById('pieChart').getContext('2d');
      window.pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: 'Total Cost Distribution',
            data: totals,
            backgroundColor: pieColors.slice(0, labels.length)
          }]
        },
        options: {
          responsive: true
        }
      });
    }
  </script>
</body>
</html>
